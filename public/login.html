<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp Bidding</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bg-gray-200 flex justify-center items-center h-screen">
        <div class="text-center">
            <div class="container mx-auto px-4">
                <h1 class="text-xl font-bold text-center py-4">შედით თქვენს BitCamp-ის ანგარიშზე</h1>
                <form id="loginForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" style="min-width: 400px;">
                    <div class="mb-4 flex items-start flex-col">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="phone_number">
                            ტელეფონის ნომერი ან ელ. ფოსტა
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone_number" type="text" placeholder="">
                    </div>
                    <div class="mb-6 flex items-start flex-col">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            პაროლი
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                            შესვლა
                        </button>
                    </div>
                </form>
                <div id="message" class="text-red-500"></div>
            </div>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
