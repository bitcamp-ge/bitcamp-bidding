<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bitcamp Bidding</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body class="bg-gray-200 flex justify-center items-center h-screen flex-col">
        <div class="text-center">
            <h1 class="text-xl font-bold py-4">მოგესალმებით BitCamp-ის სააუქციონო ვებსაიტზე</h1>
        </div>
        <div class="container">
            <h2>დაასახელეთ თქვენი ფასი</h2>
            <form id="bidForm">
                <input type="number" id="bidAmount" placeholder="თანხა ლარებში" required>
                <button type="submit">გაგზავნა</button>
            </form>
        </div>
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script src="/js/dashboard.js"></script>
    </body>
</html>
